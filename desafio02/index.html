<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        input#botao {
            width: 100px;
            height: 50px;
            background-image: linear-gradient(to top, lightgrey, white);
            border: 1px solid grey;
        }
    </style>
</head>
<body>
    <h1>boas-vindas</h1>
    <input type="button" value="Inicie o desfio" onclick="inicio()" id="botao">

    <script>
        function inicio() {
            var nome = window.prompt('Qual é o seu nome?')
            var idade = window.prompt(`Ola, ${nome}! quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
