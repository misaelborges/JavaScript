<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: aqua;
            color: whitesmoke;
            /*comentario em CSS*/
        }
        h1 {
            color: yellow;
            width: center;
            height: center;
        }
        p {
            color: black;
        }
    </style>

</head>
<body>
    <h1>Olá, mundo!!!</h1> <!-- comentario em HTML -->  
    <p>Ja me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite o 1° número:'))
        var n2 = Number.parseInt(window.prompt('Digite o 2° número:'))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`)
    </script>
</body>
</html>
